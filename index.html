<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explorian Recruiter</title>
  <link rel="icon" href="favicon.svg" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="favicon.svg" alt="KW" />
      <h1>Explorian Recruiter</h1>
    </div>
    <div class="actions">
      <button id="btn-sync" class="btn outline">Sync</button>
      <button id="btn-export" class="btn outline">Export CSV</button>
      <label class="switch">
        <input type="checkbox" id="toggle-desktop" checked />
        <span>WhatsApp Desktop</span>
      </label>
    </div>
  </header>

  <main class="layout">
    <aside class="side">
      <div class="panel">
        <div class="panel-h">Statuses</div>
        <div id="status-list" class="status-list"></div>
      </div>
      <div class="panel">
        <div class="panel-h">Filters</div>
        <div class="field">
          <input id="search" placeholder="Search name, agency, phone..." />
        </div>
      </div>
      <div class="panel">
        <div class="panel-h">Message</div>
        <div class="field">
          <label>Type</label>
          <select id="msg-type">
            <option>Event Invite</option>
            <option>Recruit</option>
            <option>Custom</option>
          </select>
        </div>
        <div class="field">
          <label>Compose</label>
          <textarea id="msg-body" rows="8"></textarea>
        </div>
        <div class="field">
          <button id="btn-send-selected" class="btn primary block">Send to selected</button>
        </div>
      </div>
    </aside>

    <section class="content">
      <div class="table-panel">
        <div class="table-toolbar">
          <div class="left">
            <label class="check">
              <input type="checkbox" id="check-all" />
              <span>Select all</span>
            </label>
            <span id="sel-count" class="muted">0 selected</span>
          </div>
          <div class="right">
            <span id="row-count" class="muted"></span>
          </div>
        </div>

        <div class="table-wrap">
          <table id="grid">
            <thead>
              <tr>
                <th></th>
                <th>Name</th>
                <th>Phone</th>
                <th>Agency</th>
                <th>Status</th>
                <th>Last Contact</th>
                <th>Notes</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="rows"></tbody>
          </table>
          <div id="empty" class="empty">No records.</div>
        </div>
      </div>
    </section>
  </main>

  <footer class="foot">© KW Explore • Grey & Red theme</footer>

  <script src="config.js"></script>
  <script src="templates.js"></script>
  <script src="app.js"></script>
</body>
</html>
